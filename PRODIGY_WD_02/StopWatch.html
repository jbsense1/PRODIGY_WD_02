<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div class="stopwatch-container">
    <h1>Stopwatch</h1>


    <div id="display" class="stopwatch-time">00:00:00</div>

    <div class="controls">
      <button id="start" class="control-btn">Start</button>
      <button id="pause" class="control-btn">Pause</button>
      <button id="reset" class="control-btn">Reset</button>
      <button id="lap" class="control-btn">Lap</button>
    </div>


    <div class="laps">
      <h2>Laps</h2>
      <ul id="lap-list"></ul>
    </div>

  </div>

  <script src="script.js"></script> 
</body>
</html>
